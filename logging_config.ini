-e "[loggers]\nkeys=root\n\n[handlers]\nkeys=console\n\n[formatters]\nkeys=console\n\n[logger_root]\nlevel=DEBUG\nhandlers=console\n\n[handler_console]\nclass=StreamHandler\nformatter=console\nargs=(sys.stdout,)\n\n[formatter_console]\nformat=%(asctime)s [%(levelname)s] %(message)s\ndatefmt=%Y-%m-%d %H:%M:%S" 
